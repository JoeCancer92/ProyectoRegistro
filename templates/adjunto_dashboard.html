<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Adjunto - Sistema Gestión MSB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .section { display: none; }
        .active-section { display: block; }
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-custom">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: 600; color: #1a237e;">Sistema Gestión MSB</a>
            <div class="ml-auto">
                <span class="navbar-text" style="font-weight: 600; color: #1a237e;">
                    Bienvenido, {{ usuario }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-white p-0 shadow-sm full-height">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action" onclick="showSection('asistencia')">Asistencia</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showSection('logistica')">Logística</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showSection('informes')">Informes</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showSection('historial')">Historial</a>
                    <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-danger">Cerrar sesión</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Asistencia Section -->
                <div id="asistencia" class="section active-section">
                    <h4>Asistencias</h4>
                    <div class="card p-4 shadow-sm">
                        <form method="POST" action="/generar_asistencia">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="grupo">Grupo</label>
                                    <select id="grupo" name="grupo" class="form-control">
                                        <option>Grupo 1</option>
                                        <option>Grupo 2</option>
                                        <option>Grupo 3</option>
                                        <option>Grupo 4</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="turno">Turno</label>
                                    <select id="turno" name="turno" class="form-control">
                                        <option>Mañana</option>
                                        <option>Tarde</option>
                                        <option>Noche</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Generar asistencia</button>
                        </form>
                    </div>
                </div>
                
                <!-- Logistica Section -->
                <div id="logistica" class="section">
                    <h4>Logística</h4>
                    <div class="card p-4 shadow-sm">
                        <form method="POST" action="/generar_logistica">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="grupo">Grupo</label>
                                    <select id="grupo" name="grupo" class="form-control">
                                        <option>Grupo 1</option>
                                        <option>Grupo 2</option>
                                        <option>Grupo 3</option>
                                        <option>Grupo 4</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="turno">Turno</label>
                                    <select id="turno" name="turno" class="form-control">
                                        <option>Mañana</option>
                                        <option>Tarde</option>
                                        <option>Noche</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Generar logística</button>
                        </form>
                    </div>
                </div>

                <!-- Informes Section -->
                <div id="informes" class="section">
                    <h4>Informes</h4>
                    <div class="card p-4 shadow-sm">
                        <form method="POST" action="/subir_informe" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="tipo_informe">Tipo de Informe</label>
                                <select id="tipo_informe" name="tipo_informe" class="form-control">
                                    <option>Personal</option>
                                    <option>Flota Vehicular</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="archivo_informe">Subir Informe (PDF)</label>
                                <input type="file" id="archivo_informe" name="archivo_informe" class="form-control-file" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Subir informe</button>
                        </form>
                    </div>
                </div>

                <!-- Historial Section -->
                <div id="historial" class="section">
                    <h4>Historial</h4>
                    <div class="card p-4 shadow-sm">
                        <form method="GET" action="/buscar_historial">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="tipo">Tipo</label>
                                    <select id="tipo" name="tipo" class="form-control">
                                        <option>Asistencia</option>
                                        <option>Logística</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="grupo">Grupo</label>
                                    <select id="grupo" name="grupo" class="form-control">
                                        <option>Grupo 1</option>
                                        <option>Grupo 2</option>
                                        <option>Grupo 3</option>
                                        <option>Grupo 4</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Buscar reporte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active-section'));

            // Mostrar la sección seleccionada
            document.getElementById(sectionId).classList.add('active-section');
        }
    </script>
</body>
</html>
