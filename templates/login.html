<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestión MSB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-custom">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Gestión MSB</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow card-custom">
            <h4 class="text-center mb-4">Iniciar Sesión</h4>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="rol">Rol:</label><br>
                    <div class="form-check form-check-inline custom-radio">
                        <input class="form-check-input" type="radio" name="rol" id="asistente" value="Adjunto" checked>
                        <label class="form-check-label" for="asistente">Adjunto(a)</label>
                    </div>
                    <div class="form-check form-check-inline custom-radio">
                        <input class="form-check-input" type="radio" name="rol" id="administrativo" value="Administrativo">
                        <label class="form-check-label" for="administrativo">Administrativo</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control custom-input" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control custom-input" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block custom-button">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
